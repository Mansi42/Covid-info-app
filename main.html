<head>
  <style>
    h5,
    h1 {
      color: white;
    }
  </style>
</head>
<body>
  <div class="main_div">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#" style="color: white"
        ><h1>COVID MANAGEMENT</h1>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-outline-info" ng-click="goToLogin()">
              LOGIN
            </button>
          </li>
          &nbsp;
          <li class="nav-item">
            <button class="btn btn-outline-danger" ng-click="goToRegister()">
              REGISTER
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div id="cards">
      <div class="row1">
        <div ng-animate="'animate" class="itemhlder">
          <div class="wrappera">
            <div class="card-body">
              <h5><span>OUR </span> COUNTRY</h5>
              <h1>INDIA</h1>
            </div>
          </div>
        </div>

        <div ng-animate="'animate" class="itemhlder">
          <div class="wrapperb">
            <div class="card-body">
              <h5><span>Total</span> Recovered</h5>
              <h1>{{fdata[0].recovered}}</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row1">
        <div ng-animate="'animate" class="itemhlder">
          <div class="wrapperc">
            <div class="card-body">
              <h5><span>Total</span> Deaths</h5>
              <h1>{{fdata[0].deaths}}</h1>
            </div>
          </div>
        </div>

        <div ng-animate="'animate" class="itemhlder">
          <div class="wrapperd">
            <div class="card-body">
              <h5><span>Total </span> Active</h5>
              <h1>{{fdata[0].active}}</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row1">
        <div ng-animate="'animate" class="itemhlder">
          <div class="wrappere">
            <div class="card-body">
              <h5><span>Total</span> Confirmed</h5>
              <h1>{{fdata[0].confirmed}}</h1>
            </div>
          </div>
        </div>

        <div ng-animate="'animate" class="itemhlder">
          <div class="wrapperf">
            <div class="card-body">
              <h5><span>Last </span> Updated</h5>
              <h1>{{fdata[0].lastupdatedtime}}</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
